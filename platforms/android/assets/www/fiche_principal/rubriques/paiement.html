 <script>
      var url = String(document.location);
      var i=0;
      while(i<url.length)
        {
            if(url[i] == '?' && url[i+1] == 'e')
              document.getElementById(prix.id).innerHTML='<span><h3>prix de l\'offre d\'essai:10€</h3></span>';
            else if(url[i] == '?' && url[i+1] == 'd')
                document.getElementById(prix.id).innerHTML='<span><h3>prix de l\'offre découverte:40€</h3></span>';
              else if(url[i] == '?' && url[i+1] == 'a')
                document.getElementById(prix.id).innerHTML='<span><h3>prix de l\'abonnement:100€</h3></span>';
            i++;
        }
    </script>
