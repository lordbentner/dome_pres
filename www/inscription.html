<div class="rubriques">
<title>Enresgistrement</title>
<header class="header"><h1>Enregistrement</h1></header>
<section class="view">
  <form class="form-horizontal" id="form_public" method="post" action="" onsubmit="return veriform(this)">
  <!--  <form class="form-horizontal" onsubmit="return veriform(this)">-->
    <label for="nom" class="col-sm-2 control-label">Sexe</label>
    <div class="form-group">
      <label class="radio-inline">
      <input type="radio" name="sexe" id="masculin" checked="checked" value="Masculin">Masculin
    </label>
    <label class="radio-inline">
      <input type="radio" name="sexe" id="feminin" value="Feminin">Feminin
    </label>
    </div>
    <div class="form-group">
      <label for="nom" class="col-sm-2 control-label">Nom</label>
      <div class="col-sm-10">
        <input type="text" name="nom" id="nom" placeholder="Nom" onblur="verifchamp(this)">
        <div id="nom1"></div>
      </div>
    </div>
    <div class="form-group">
      <label for="prenom" class="col-sm-2 control-label">Prenom</label>
      <div class="col-sm-10">
        <input type="text" name="prenom" id="prenom" placeholder="Prenom" onblur="verifchamp(this)">
        <div id="prenom1"></div>
      </div>
    </div>
    <div class="form-group">
      <label for="date" class="col-sm-2 control-label">Date de naissance</label>
      <div class="col-sm-10">
        <input type="date" name="date_naissance" id="date_naissance" placeholder="01/01/2015" onblur="verifchamp(this)">
        <div id="date_naissance1"></div>
      </div>
    </div>
  <div class="form-group">
    <label for="adresse" class="col-sm-2 control-label">Adresse</label>
    <div class="col-sm-10">
      <input type="text" name="adresse" id="adresse" placeholder="Adresse" onblur="verifchamp(this)">
      <div id="adresse1"></div>
    </div>   
  </div>
    <div class="form-group">
    <label for="fixe" class="col-sm-2 control-label">N° tel. fixe</label>
    <div class="col-sm-10">
      <input type="text" name="fixe" id="fixe" placeholder="" onblur="veriftel(this)">
      <div id="fixe1"></div>
    </div>
  </div>
      <div class="form-group">
    <label for="portable" class="col-sm-2 control-label">N° tel. portable</label>
    <div class="col-sm-10">
      <input type="text" name="portable" id="portable" placeholder="" onblur="veriftel(this)">
      <div id="portable1"></div>
    </div>
  </div>
     <input type="hidden" name="espion" id="espion" value="JaiToutVu">
  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" name="mail" id="mail" placeholder="Email">
       <div id="mail1"></div>
    </div>
  </div>
  <div class="form-group">
    <label for="série" class="col-sm-2 control-label">Numéro de série</label>
    <div class="col-sm-10">
      <input type="text" name="serie" id="serie" placeholder="Numero de série" onblur="veriftel(this)">
       <div id="serie1"></div>
    </div>
  </div>
  <div class="form-group" id="id">
    <label for="pass" class="col-sm-2 control-label">Identifiant</label>
    <div class="col-sm-10">
      <input type="text" name="identifiant" id="id" placeholder="Identifiant">
      <div id="id1"></div>
    </div>
  </div>
  <div class="form-group">
    <label for="pass" class="col-sm-2 control-label">Mot de passe(5 caractères min)</label>
    <div class="col-sm-10">
      <input type="password" name="pass" id="pass" placeholder="Mot de passe" onblur="verifmdp(this,cpass)">
      <div id="pass1"></div>
    </div>
  </div>
    <div class="form-group">
    <label for="cpass" class="col-sm-2 control-label">Confirmer mot de passe</label>
    <div class="col-sm-10">
      <input type="password" name="cpass" id="cpass" placeholder="Mot de passe">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <label>
        <input type="checkbox" name="condition" id="condition"> <a href="#">J'accepte les conditions d'utilisations</a>
        <div id="condition1"></div>
      </label>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" name="envoyer" class="btn btn-primary">S'inscrire</button>
      <a href="" id="deja_inscrit">Je suis déjà inscrit</a>
    </div>
  </div>
</form>
</section>
</div>
